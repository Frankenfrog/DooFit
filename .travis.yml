addons:
  apt:
    packages:
    - doxygen
    - doxygen-doc
    - doxygen-latex
    - doxygen-gui
    - graphviz
branches:
  only:
  - master
env:
  global:
    secure: 
script:
- chmod +x .create_doxygen_and_deploy.sh
- "./.create_doxygen_and_deploy.sh"
env.global:
- openssl aes-256-cbc -K $encrypted_b67e795066bc_key -iv $encrypted_b67e795066bc_iv
  -in id_rsa_doofit.enc -out id_rsa_doofit -d
